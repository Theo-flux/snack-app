{% extends 'base.html' %}
{% block content %}
<p>you are about to edit: {{ snack.name }}</p>
<form action="{{ url_for('update', id=snack.id) }}" method="POST">
  <input type="text" name="name" value="{{ snack.name }}">
  <input type="text" name="kind" value="{{ snack.kind }}">
  <button class="btn edit-btn" type="submit">Update</button>
</form>
{% endblock %}
